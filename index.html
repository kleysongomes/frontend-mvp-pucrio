<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews de Estudos Bíblicos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">

        <aside class="form-column">
            <header class="app-header">
                <h1>Diário de Estudos</h1>
                <p>Suas anotações em um só lugar</p>
            </header>

            <section id="form-section">
                <h2 id="form-title">Nova Anotação</h2>
                <form id="review-form">
                    <input type="hidden" id="review-id">
                    <div class="form-group">
                        <label for="title">Título do Estudo</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Sua Anotação</label>
                        <textarea class="form-control" id="content" rows="6" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary d-none" id="cancel-edit-btn">Cancelar</button>
                    </div>
                </form>
            </section>
        </aside>

        <main class="content-column">
            <section id="search-section">
                <form id="search-form" class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar em anotações...">
                    <button class="btn btn-secondary" type="submit">Buscar</button>
                    <button class="btn btn-secondary" type="button" id="clear-search-btn">Limpar</button>
                </form>
            </section>

            <section id="reviews-section">
                <div id="reviews-list">
                    </div>
                <nav id="pagination-controls" class="pagination-nav">
                    <button id="prev-btn" class="btn btn-secondary" disabled>&laquo; Anterior</button>
                    <span id="page-info"></span>
                    <button id="next-btn" class="btn btn-secondary" disabled>Próxima &raquo;</button>
                </nav>
            </section>
        </main>
        
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
