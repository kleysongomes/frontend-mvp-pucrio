<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews de Estudos Bíblicos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-3 mb-4">
        <h1>Diário de Estudos Bíblicos</h1>
    </header>

    <main class="container">
        <section id="form-section" class="mb-4 p-4 border rounded bg-light">
            <h2 id="form-title">Postar um Novo Review</h2>
            <form id="review-form">
                <input type="hidden" id="review-id">

                <div class="mb-3">
                    <label for="title" class="form-label">Título do Estudo:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Seu Review:</label>
                    <textarea class="form-control" id="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Review</button>
                <button type="button" class="btn btn-secondary d-none" id="cancel-edit-btn">Cancelar Edição</button>
            </form>
        </section>

        <section id="search-section" class="mb-4">
            <form id="search-form">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar no título ou conteúdo...">
                    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    <button class="btn btn-outline-secondary" type="button" id="clear-search-btn">Limpar</button>
                </div>
            </form>
        </section>

        <section id="reviews-section">
            <h2 class="mb-3">Reviews Postados</h2>
            <div id="reviews-list" class="d-grid gap-3">
                </div>

            <nav id="pagination-controls" class="d-flex justify-content-center align-items-center mt-4">
                <button id="prev-btn" class="btn btn-secondary me-2" disabled>&laquo; Anterior</button>
                <span id="page-info" class="text-muted">Página 1 de 1</span>
                <button id="next-btn" class="btn btn-secondary ms-2" disabled>Próxima &raquo;</button>
            </nav>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
